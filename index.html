<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Footer</title>
    <meta
      name="description"
      content="This is the footer of an e-commerce application"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script type="module" src="/src/shared/scripts/fonts.scripts.ts"></script>
    <script
      type="module"
      src="/src/shared/components/shared/Links/base-link/base-link.component.ts"
    ></script>
    <script
      type="module"
      src="/src/shared/components/shared/Galleries/image.component.ts"
    ></script>
    <script
      type="module"
      src="/src/shared/components/shared/Product/product-card.component.ts"
    ></script>
    <script
      type="module"
      src="/src/shared/components/shared/Product/product-list.component.ts"
    ></script>
    <script
      type="module"
      src="/src/shared/components/shared/Galleries/gallery-slider.component.ts"
    ></script>
    <script
      type="module"
      src="/src/shared/components/latest-arrivals/latest-arrivals.component.ts"
    ></script>
    <script
      type="module"
      src="/src/shared/components/shared/Tabs/tabs.component.ts"
    ></script>
    <script
      type="module"
      src="/src/shared/components/shared/Pagination/pagination.component.ts"
    ></script>
    <link rel="stylesheet" href="./src/index.css" />
    <style>
      html {
        scrollbar-gutter: stable;
      }
      @font-face {
        font-family: "Noto Sans Fallback";
        size-adjust: 106%;
        ascent-override: 100%;
        src: local("Arial");
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans", "Noto Sans Fallback", system-ui, -apple-system,
          BlinkMacSystemFont;
        --page-template-column: 1fr clamp(0px, 90vw, 1200px) 1fr;
        display: grid;
        grid-template-columns: var(--page-template-column);
        min-height: 100vh;
        min-height: 100dvh;
        padding: 30px 0;
        align-items: center;
        overflow-y: scroll;
        & > * {
          grid-column: 2 / 3;
        }
      }

      main {
        display: grid;
        row-gap: 60px;
      }

      @media (max-width: 450px) {
        sn-pagination:nth-of-type(4) {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <sn-pagination totalNumber="30"></sn-pagination>
      <sn-pagination totalNumber="30" iconOnly></sn-pagination>
      <sn-pagination></sn-pagination>
      <sn-pagination currentPageNumber="5"></sn-pagination>
    </main>
  </body>
</html>
